<div class="app-component" #myComponent [ngClass]="{isDragOver : _isDragover == true}">
  <div class="mod-setting p-a-1">

    <!-- 拡大率 -->
    <div class="form-group row m-b-1">
      <label class="col-sm-2 form-control-label">{{localeData.PROP_use}}</label>
      <div class="col-sm-10">
        <select class="c-select m-b-1"
                style="width:100%"
                #optionSelecter
                (change)="handlePresetChange($event.target.value)">
          <option value="0" [selected]="presetMode==0">{{localeData.PROP_useItemLine}}</option>
          <option value="1" [selected]="presetMode==1">{{localeData.PROP_useItemWeb}}</option>
        </select>
      </div>
    </div>

    <properties [animationOptionData]="animationOptionData"></properties>
    <hr/>
    <button (click)="generateAnimImage()"
            class="btn btn-primary-outline center-block"
            [ngClass]="{disabled: !isImageSelected}">
      {{localeData.PROP_btnSave}}
    </button>
  </div>

  <div class="mod-preview bg-inverse">
    <anim-preview [animationOptionData]="animationOptionData"
                  [items]="items"
                  (clickFileSelectButtonEvent)="handleClickFileSelectButton();">
    </anim-preview>
  </div>
</div>

<div class="mod-statusbar bg-primary">
  <div class="container-fluid p-l-0 p-r-0">
    <div class="col-sm-6 text-sm-left">{{localeData.TOP_version}} {{appConfig.version}}</div>
    <div class="col-sm-6 text-sm-right">
      <a href="https://ics.media/"
         data-toggle="tooltip"
         data-placement="left"
         title="{{localeData.TOP_icsTooltip}}"
         target="_blank">
        <img src="imgs/ics_logo_icon_white.svg" width="16" height="16" style="vertical-align:sub;"/>
      </a>
      <a href="http://goo.gl/forms/5DUI1UnTUXR6AmCw2"
         target="_blank"
         data-toggle="tooltip"
         data-placement="left"
         title="{{localeData.TOP_onlineHelpTooltip}}">
        <i class="fa fa-smile-o"></i>
      </a>
    </div>
  </div>
</div>


<dialog style="display: none;">
  <img src="imgs/preloader.webp" width="52" height="52"/>
</dialog>


<iframe class="tracking-ga"
        src="{{'http://ics-web.jp/projects/animation-image-tool/?v=' + appConfig.version}}"
        width="1" height="1"></iframe>
