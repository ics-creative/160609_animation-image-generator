<div class="app-component" #myComponent [ngClass]="{isDragOver : _isDragover == true}">
  <div class="mod-setting p-3">

    <!-- プリセット切り替え -->
    <div class="row mb-4 align-items-center mod-select-preset">
      <!--用途-->
      <label class="col-sm-2 form-control-label">{{localeData.PROP_use}}</label>
      <div class="col-sm-10 mod-select-preset">
        <select class="form-control"
                style="width:100%;"
                #optionSelecter
                (change)="handlePresetChange($event.target.value)">
          <option value="0" [selected]="presetMode==0">{{localeData.PROP_useItemLine}}</option>
          <option value="1" [selected]="presetMode==1">{{localeData.PROP_useItemWeb}}</option>
        </select>
      </div>
    </div>

    <!-- プロパティ変更画面 -->
    <properties [animationOptionData]="animationOptionData"></properties>
    <hr/>
    <!-- アニメ画像を保存するボタン -->

    <div class="text-center">

      <button (click)="generateAnimImage()"
              class="btn btn-outline-primary mx-auto"
              [ngClass]="{disabled: !isImageSelected}">
        {{localeData.PROP_btnSave}}
      </button>
    </div>

  </div>

  <!-- アニメーションプレビュー画面 -->
  <div class="mod-preview bg-dark text-white">
    <anim-preview [animationOptionData]="animationOptionData"
                  [items]="items"
                  (clickFileSelectButtonEvent)="handleClickFileSelectButton();">
    </anim-preview>
  </div>
</div>

<!-- 下部バージョン記載・会社ロゴ等 -->
<div class="mod-statusbar bg-primary text-white">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 text-left">{{localeData.TOP_version}} {{appConfig.version}}</div>
      <div class="col-6 text-right">
        <a (click)="openExternalBrowser('https://ics.media/')"
           data-toggle="tooltip"
           data-placement="left"
           title="{{localeData.TOP_icsTooltip}}"
           target="_blank">
          <img src="assets/imgs/ics_logo_icon_white.svg" width="16" height="16" style="vertical-align:sub;"/>
        </a>
        <a (click)="openExternalBrowser('http://goo.gl/forms/5DUI1UnTUXR6AmCw2')"
           data-toggle="tooltip"
           data-placement="left"
           title="{{localeData.TOP_onlineHelpTooltip}}">
          <i class="fa fa-smile-o"></i>
        </a>
      </div>
    </div>
  </div>
</div>


<!-- ローディング画面 -->
<dialog style="display: none;">
  <img src="assets/imgs/preloader.webp" width="52" height="52"/>
</dialog>

<!-- Google Analytics -->
<iframe class="tracking-ga"
        [src]="gaUrl"
        width="1" height="1">
</iframe>
