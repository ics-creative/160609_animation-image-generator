<div class="app-component" #myComponent [ngClass]="{ isDragOver: _isDragover }">
  <div class="mod-setting p-3">
    <!-- プリセット切り替え -->
    <div class="row mb-4 align-items-center mod-select-preset">
      <!--用途-->
      <label class="col-sm-2 form-control-label">{{
        localeData.PROP_use
      }}</label>
      <div class="col-sm-10 mod-select-preset">
        <select
          class="form-control"
          style="width: 100%"
          #optionSelecter
          (change)="handlePresetChange(optionSelecter.value)"
        >
          <option
            [value]="PresetType.LINE"
            [selected]="presetMode === PresetType.LINE"
          >
            {{ localeData.PROP_useItemLine }}
          </option>
          <option
            [value]="PresetType.WEB"
            [selected]="presetMode === PresetType.WEB"
          >
            {{ localeData.PROP_useItemWeb }}
          </option>
        </select>
      </div>
    </div>

    <!-- プロパティ変更画面 -->
    <app-properties
      [animationOptionData]="animationOptionData"
    ></app-properties>
    <hr />
    <!-- アニメ画像を保存するボタン -->
    <p>チェックルール</p>
    <select #checkRuleSelector (change)="handleCheckRuleChange(checkRuleSelector.value)">
      <option [value]="'アニメーションスタンプ画像'">アニメーションスタンプ画像</option>
      <option [value]="'アニメーションスタンプメイン画像'">アニメーションスタンプメイン画像</option>
      <option [value]="'ポップアップスタンプ画像'">ポップアップスタンプ画像</option>
      <option [value]="'エフェクトスタンプ画像'">エフェクトスタンプ画像</option>
      <option [value]="'アニメーション絵文字'">アニメーション絵文字</option>
    </select>

    <div class="text-center">
      <button
        (click)="generateAnimImage()"
        class="btn btn-primary mx-auto"
        [disabled]="!isImageSelected"
      >
        {{ localeData.PROP_btnSave }}
      </button>
    </div>
  </div>

  <!-- アニメーションプレビュー画面 -->
  <div class="mod-preview bg-dark text-white">
    <app-anim-preview
      [animationOptionData]="animationOptionData"
      [items]="items"
      [openingDirectories]="isUiLocked"
      (clickFileSelectButtonEvent)="handleClickFileSelectButton()"
    >
    </app-anim-preview>
  </div>
</div>

<!-- 下部バージョン記載・会社ロゴ等 -->
<div class="mod-statusbar bg-primary text-white">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 text-left">
        {{ localeData.TOP_version }} {{ AppConfig.version }}
      </div>
      <div class="col-6 text-right">
        <a
          (click)="openExternalBrowser('https://ics.media/')"
          data-toggle="tooltip"
          data-placement="left"
          title="{{ localeData.TOP_icsTooltip }}"
          target="_blank"
        >
          <img
            src="assets/imgs/ics_logo_icon_white.svg"
            width="16"
            height="16"
            style="vertical-align: sub"
          />
        </a>
        <a
          (click)="openExternalBrowser('http://goo.gl/forms/5DUI1UnTUXR6AmCw2')"
          data-toggle="tooltip"
          data-placement="left"
          title="{{ localeData.TOP_onlineHelpTooltip }}"
        >
          <i class="fa fa-smile-o"></i>
        </a>
      </div>
    </div>
  </div>
</div>

<!-- ローディング画面 -->
<dialog style="display: none">
  <img src="assets/imgs/preloader.webp" width="52" height="52" />
</dialog>
