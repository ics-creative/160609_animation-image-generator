<div (click)="hideTooltip($event)"  class="fixed-top">
  <div class="optimise-tip"  #element *ngIf="showingTooltip === 'optimise' ">
    <h3 class="h4">容量最適化とは...？{{showingTooltip}}</h3>
    <p>
      ファイルを圧縮し容量を最適化します。圧縮方式により処理時間や容量が変わります。
    </p>
    <ul>
      <li>zopfli...高い圧縮率のかわり非常に長い処理時間</li>
      <li>7zip...そこそこの圧縮率とそれなりの処理時間</li>
      <li>7lib...圧縮率は低いが処理時間が短い</li>
    </ul>
  </div>
</div>
